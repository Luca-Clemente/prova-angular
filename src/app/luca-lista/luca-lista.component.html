<h2>Lista de disciplinas cursadas por mim.</h2>
<table border="1">
  <tr>
    <th>Código</th>
    <th>Nome da disciplina</th>
    <th>Dia da semana</th>
    <th>Horário</th>
    <th>Detalhes</th>
    <th>Remover</th>
  </tr>
  <tr *ngFor="let item of list; index as i">
    <td>
      <a>
       {{item.id}}
      </a>
    </td>
    <td>{{item.curso}}</td>
    <td>{{item.diaDaSemana}}</td>
    <td>{{item.horario}}</td>
    <td>
      <a [routerLink]="['/list', i]">
      {{item.curso}}
      </a>
    </td>
    <td><button (click)="remove(i)">X</button></td>
  </tr>
</table>

<form>
<div>
<input #input type="text" />
<button (click)="luca-disciplinas.add(input.value); input.value = ''">Adicionar</button>
</div>
<ul>
<li *ngFor="let subject of luca-disciplinas.getList(); index as i">
  {{task.title}
  <span (click)="luca-disciplinas.remove(i)" style="cursor: pointer"></span>
  }
</li>
</ul>
</form>
